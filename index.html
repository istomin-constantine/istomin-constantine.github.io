<!DOCTYPE html>
<html>
<head>

<title>IP Check</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script>
	
	$(document).ready(function() {

		$.get('https://www.cloudflare.com/cdn-cgi/trace', function(data) {
  		data = data.trim().split('\n').reduce(function(obj, pair) {
    	pair = pair.split('=');
    	return obj[pair[0]] = pair[1], obj;
  		}, {});

  		document.getElementById('ip').innerText = data.ip

  		if(data.ip.includes('.')==true){

  			document.getElementById('protocol').innerText = 'IPv4'

  		}
  		else{

  			document.getElementById('protocol').innerText = 'IPv6'

  		}


  		console.log(data.ip);
		});
  		

	});

</script>

</head>

<style type="text/css">
	
	*{
		margin: 0;
		padding: 0;
	}

	body{
		background-color: #181a1b;
	}

	#info{
		text-align: center;
		position: absolute;
		top: 50%;
		left:50%;
		transform: translate(-50%, -50%);
	}

	.text{
		color: yellow;
		font-size: 50px;
		font-family: "Comic Sans MS", cursive, sans-serif;
	}

	#protocol, #ip{
		color: blue;
		font-size: 50px;
		font-family: "Comic Sans MS", cursive, sans-serif;
		-webkit-text-stroke-width: 0.5px;
  		-webkit-text-stroke-color: white;
	}

</style>

<body>

	<div id = "info">
		<p class = "text">You use</p>
		<p id = "protocol"></p>
		<p class = "text">protocol</p>
		<p class = "text">Your IP is:</p>
		<p id = "ip"></p>

	</div>
	
</body>

</html>
